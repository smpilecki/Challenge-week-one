<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>My Landing Page</title>
</head>

<body>
    <header>
        <nav class="text-right">
            <ul>
                <li> <a href="https://github.com/">Github</a></li>
                <li> <a href="#">Portfolio</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center">Sarah's Website</h1>
        <figure>
            <img src="./assets/images/image-1.png" alt="Graphic with Coming Soon text">
            <figcaption class="text-center">This is where I would put an about me</figcaption>
        </figure>
        <section id="Contact">
            <h2 class="text-center">Contact Me</h2>
            <form>
             <ul>
                <li>
                    <label class="text-right" for="name">Name:</label>
                    <input type="text" id="name" name="user-name">
                </li>
                <li>
                    <label class="text-right" for="email">Email:</label>
                    <input class="text" id="email" name="user-email">
                </li>
             </ul>
             <div class="text-center">
                <button type="submit">Submit</button>
             </div>
            </form>
        </section>
    </main>

    <footer class="text-center">
        My Website 2024
    </footer>
</body>
</html>
